<template>
    <lightning-card variant="brand" title="My Events" icon-name="standard:event">
        <lightning-tabset variant="scoped" active-tab-value="upevents">
            <lightning-tab label="Future Events" value="upevents" >
                <div class="slds-m-around_small">
                <template if:true={futureEventsList}>
                    <lightning-datatable key-field="Id" data={futureEventsList} columns={columns} hide-checkbox-column></lightning-datatable>
                </template>
                </div>
            </lightning-tab>

            <lightning-tab label="Past Events" value="speaker">
                <template if:true={pastEventsList}>
                    <lightning-datatable key-field="Id" data={pastEventsList} columns={columns} hide-checkbox-column></lightning-datatable>
                </template> 
            </lightning-tab>

        </lightning-tabset> 
    </lightning-card>
</template>
